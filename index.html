<!DOCTYPE HTML>
<html>
<head>
<title>Vis Experiments</title>
<script src="libs/vis/vis.js"></script>
<script type="text/javascript" src="libs/require.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/FAutils.js"></script>
<script src="js/FALoader.js"></script>
<script src="js/DSLLoader.js"></script>
<script src="js/Converter.js"></script>
<link href="libs/vis/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<input type='file' accept='text/plain' onchange='openFile(event)'>
	<br>

	<input id='dsl_text' type='text' accept='text/plain' onchange='openDSL(event)'
		value="static sum(in : #ins_nl)  { in.weight * #outdeg_nl } + sum(out : #outs_nl) { out.weight * #indeg_nl } + #nloops * (#indeg_nl * #outdeg_nl)">
	<br>
	<button type="button" onclick='parseDSL(event)'>Parse DSL</button>

	<img id='output'>
	<div id="mynetwork"></div>
</body>
</html>
